<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="keywords" content="HTML" />

    <meta name="description" content="making seo assignment" />
    
    <meta name="author" content="Prem Wasekar" />

    <meta http-equiv="refresh" content="30" />
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Metrophobic&display=swap" rel="stylesheet">
</head>
<body>
    <!-- header section -->
    <header>
        <nav>
            <div class="logo">
                <img src="./Assets/website-logo.png" alt="">
            </div>
            <div class="nav-menu">
                <ul>
                    <li><a href="#">RETELE</a></li>
                    <li><a href="#">SME</a></li>
                    <li><a href="#">CORPORATE</a></li>
                    <li><a href="#">ABOUT US</a></li>
                    <li><a href="#">COVID 19</a></li>
                    <li><a href="#">CAMPGAINS</a></li>
                </ul>
            </div>
            <div class="search">
                <img src="./Assets/search-icon.png" alt="search">
                <button class="button">iService</button>
            </div>
        </nav>
    </header>

    <!-- hero section -->
    <main>
        <!-- leftsection -->
        <section class="hero-left">
            <h1>Chase Your Dream With Us</h1>
            <P>The harder you work for something, the greater you'll feel when you achieve it.</P>
            <div class="buttons">
                <button class="left-btn-1">APPLY ONLINE</button>
                <button class="left-btn-2">LOAN CALCULATOR</button>   
            </div>
            <div class="contacts">
                <div class="phone">
                    <img src="./Assets/phone.png" alt="">
                    <p>1659</p>
                    <div class="line"></div>
                </div>
                <div class="media">
                    <ul>
                        <li><a href="#"><img src="./Assets/facebook.png" alt="facebook"></a></li>
                        <li><a href="#"><img src="./Assets/youtube.png" alt="youtube"></a></li>
                        <li><a href="#"><img src="./Assets/linkedin.png" alt="linkedia"></a></li>
                        <li><a href="#"><img src="./Assets/instagram.png" alt="instagram"></a></li>
                    </ul>
                </div>
            </div>
         </section>

         <!-- rightsection -->
         <section class="hero-right">
            <div>
                <div class="car-loan">
                    <img src="./Assets/car.png" alt="car loan">
                    <p>Car Loan</p>
                </div>
                <div class="home-loan">
                    <img src="./Assets/House.png" alt="home loan">
                    <p>Home Loan</p>
                </div>
                <img src="./Assets/hero-image.png" alt="hero-image">
            </div>
         </section>
        
    </main>


</body>
</html>
